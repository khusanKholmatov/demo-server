version: '3.7'
services:
  ## PostgresSQL Docker Compose Config
  postgres-user:
    image: postgres
    container_name: postgres-user
    ports:
      - "5432:5432"
    expose:
      - "5432"
    environment:
      - POSTGRES_DB=demo-server
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=husan
    volumes:
      - postgres-data:/var/lib/postgresql/data
    restart: always

volumes:
  postgres-data: